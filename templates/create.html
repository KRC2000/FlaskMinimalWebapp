<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename= 'javascript/endpoint.js') }}"></script>
    <script src="{{ url_for('static', filename= 'javascript/create.js') }}"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record creation</title>
</head>

<body>
    <h1>Create new record</h1>
    <!-- <div>
        <input type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
    </div> -->

    <form style="display: grid;">
        <!-- <label style="font-size: larger;" for="title_textarea">Title</label> -->
        <textarea id="title_textarea" rows="1" placeholder="Record title" class="mb shaded rounded" style="font-size: 3ex; "></textarea>
        <div class="mb" style="height: 3ex;">
            <input id="tag_in" onchange="tagInputUpdate(event)" placeholder="Add tags" class="shaded rounded-left fullheight">
            <button class="shaded rounded-right fullheight" style="width: 4ex;" onclick="addTag(event)" type="button" >+</button>
        </div>
        <!-- <label style="font-size: larger;" for="body_textarea">Body</label> -->
        <textarea id="body_textarea" rows="3" placeholder="Record body text" class="mb shaded rounded" style="font-size: 2ex;"></textarea>
        <div style="height: 4ex;">
            <button id="submit" type="button" class="fullheight rounded-left">Submit</button>
            <button id="back" type="button" class="fullheight rounded-right" onclick="window.location = '/'"
                style="background-color: transparent;">&lt; Back to records</button>
        </div>
    </form>

</body>

</html>
