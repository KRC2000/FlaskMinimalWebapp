<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename= 'javascript/create.js') }}"></script>


    <title>Record creation</title>
</head>

<body class="p-3">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">

    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">

            </div>
        </div>
    </div>

    <div>
        <p class="h1">Create new record</p>
        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
            <!-- <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label> -->
        </div>
    </div>

    <div class="form-group">
        <label style="font-size: larger;" for="title_textarea">Title</label>
        <textarea id="title_textarea" class="form-control mt-1" rows="1"></textarea>
        <label style="font-size: larger;" for="body_textarea">Body</label>
        <textarea id="body_textarea" class="form-control mt-1" rows="3"></textarea>
        <button id="submit" type="button" class="btn btn-primary mt-3">Submit</button>
        <a id="back" class="btn btn-outline-secondary mt-3 mx-3" href="/">&lt; Back to records</a>
    </div>

</body>

</html>
